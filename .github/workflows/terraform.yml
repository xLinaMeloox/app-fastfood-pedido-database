name: Deploy DocumentDB

on:
  push:
    branches:
      - main  # Personalize de acordo com sua ramificação principal

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonado o repositorio
      uses: actions/checkout@v2

    - name: Inicilizando o Terraform...
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.6.2  
        
    - name: Confugurando Credenciais da AWS
      uses: aws-actions/configure-aws-credentials@v4.0.1
      with:
        role-to-assume: arn:aws:iam::101478099523:role/deploy_lambda_dynamo
        aws-region: us-east-1 # Substitua pela sua região
    
    - name: Set environment variables for Terraform
      run: |
        export TF_VAR_db_username=$DB_USERNAME
        export TF_VAR_db_password=$DB_PASSWORD

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -input=false -var="db_username=${{ secrets.AWS_DOCUMENTDB_USER }}" -var="db_password=${{ secrets.AWS_DOCUMENTDB_PASSWORD }}" -out=tfplan

    - name: Terraform Apply
      run: terraform apply -input=false -auto-approve -var="db_username=${{ secrets.AWS_DOCUMENTDB_USER }}" -var="db_password=${{ secrets.AWS_DOCUMENTDB_PASSWORD }}"
      continue-on-error: true

    - name: Terraform Show
      run: terraform show

    - name: Terraform Destroy
      run: |
        terraform destroy -input=false -auto-approve
        rm -f aws_access_key_id
        rm -f aws_secret_access_key
      continue-on-error: true
